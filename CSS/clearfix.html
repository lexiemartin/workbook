As is often the case, I used stupid cat jokes in my workbook code. -->


<!doctype html>
<html>
<head>
    <title>Floating and clearing</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    body {
        margin: 0;
        padding: 0;        
    }

    div {
    	width: 200px;
    	height: 200px;
    }

    .catBox {
    	float: left;
    	background-color: red;
    	margin: 10px;
    }

    .outsideBox {
    	width: 1000px;
    	background-color: green;
    	clear: both;
    }
    </style>    
</head>

<body>
<div class="catBox"></div>
<div class="catBox"></div>
<div class="catBox"></div>
<div class="catBox"></div>
<div class="outsideBox"></div>

</div>
</body>
</html>
