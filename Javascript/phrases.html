<!-- Phrase generator using copy from 50s and 60s ads. Cold War Era America had some amazing hairstyles and some truly backwards social mores. -->

<!doctype html>
<html>
<head>
	<title>
	</title>
<style>
	body {
		font-family: Verdana, Helvetica, sans-serif;
	}
</style>
<script>
function makePhrases() {
	var words1 = ["When a wife works hard", "For a healthier and happier home", "You'll feel like a Queen in the Kitchen when you", "When you're just not feeling fresh", "Married? No reason to neglect stockings..."];
	var words2 = ["tell him to buy" , "try", "make the switch to", "ask your pharmacist about"];
	var words3 = ["the new Soil-free oven!", "our brand-new detergent!", "the peppiest coffee ever!", "the more feminine cigarette"];

	var rand1 = Math.floor(Math.random() * words1.length);
	var rand2 = Math.floor(Math.random() * words2.length);
	var rand3 = Math.floor(Math.random() * words3.length);

	var phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3];
	var phraseElement = document.getElementById("phrase");
	phraseElement.innerHTML = phrase;
}

window.onload = makePhrases;
button.onclick=function(){makePhrases};
</script>

<body>
	<h1>Phrase-o-Matic says:</h1>
	<p id="phrase"></p>
	<button id="clickme">Click me</button>
	</body>
